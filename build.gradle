plugins {
    id 'java'
    id 'application'
}

group 'com.scrappers'
version '1.0-ALPHA'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
application {
    mainClass = 'util.Launcher'
}